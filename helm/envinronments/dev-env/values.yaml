  redisPassword: guest
  redisConnectTimeout: "5s"
  redisHost: redis-master.default.svc.cluster.local
  redisPort: 6379
  redisDB: 0
  redisTimeout: "5s"
#  kafkaUrl:  kafka.default.svc.cluster.local:9092
  kafkaServer: kafka.default.svc.cluster.local:9092
  kafkaKeySerializer: org.apache.kafka.common.serialization.StringSerializer
  kafkaValueSerializer: org.apache.kafka.common.serialization.StringSerializer
  dbDriverClass: org.postgresql.Driver
  dbPlatform: org.hibernate.dialect.PostgreSQLDialect
  dbUser: postgres
  dbPassword: denis