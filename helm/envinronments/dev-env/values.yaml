global:
  configMapName: cofee-app-dev-configmap
  activeProfile: default
  configServerURL: "configserver:http://configserver:8071/" #configserver://configserver.default.svc.cluster.local:8071 
  eurekaServerURL: "http://eurekaserver:8070/eureka/" #http://eurekaserver.default.svc.cluster.local:6379 
  keyCloakURL: "http://keycloak:80/realms/master/protocol/openid-connect/certs"
  openTelemetryJavaAgent: "-javaagent:/app/libs/opentelemetry-javaagent-1.27.0.jar"
  otelExporterEndPoint: "http://tempo-grafana-tempo-distributor:4317"
